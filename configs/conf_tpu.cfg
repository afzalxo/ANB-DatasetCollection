[logging]
save = ./logs/ 
note = junk
report_freq = 100
fast = False
use_wandb = False

[model]
label_smoothing = 0.1
design = debug

[dataloader]
train_dataset = /mnt/disks/persist/imagenet/
num_workers = 12
in_memory = True

[trainval]
epochs = 2
train_batch_size = 256
val_batch_size = 256
update_freq = 2
seed = 8001

[optimizer]
lr = 0.004
weight_decay = 0.05
min_lr = 0.000001
warmup_epochs = 0

[distributed]
distributed = True
cluster = tpu
port = 33119
