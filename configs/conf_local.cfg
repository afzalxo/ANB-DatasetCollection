[logging]
save = ./logs/ 
note = junk
report_freq = 100
fast = False
use_wandb = True

[model]
label_smoothing = 0.1
activation_fn = relu

[dataloader]
train_dataset = /home/aahmadaa/datasets/imagenet_ffcv/train_400_0.50_90.ffcv
val_dataset = /home/aahmadaa/datasets/imagenet_ffcv/val_400_0.50_90.ffcv
num_workers = 8
in_memory = True

[trainval]
epochs = 16
train_batch_size = 512
val_batch_size = 128
val_resolution = 256
min_res = 160
max_res = 192
start_ramp = 11
end_ramp = 13
seed = 1

[optimizer]
lr = 0.425
weight_decay = 1e-4
lr_peak_epoch = 2

[distributed]
distributed = False
cluster = local
port = 33817
