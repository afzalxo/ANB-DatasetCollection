[logging]
save = ./logs/ 
note = DATSET-COLLECTION-NODE7_rand-models-FullSS-seed8001
report_freq = 100
fast = False
use_wandb = False

[model]
label_smoothing = 0.1
design = debug

[dataloader]
train_dataset = /home/aahmadaa/datasets/imagenet_ffcv/train_400_0.50_90.ffcv
val_dataset = /home/aahmadaa/datasets/imagenet_ffcv/val_400_0.50_90.ffcv
num_workers = 12
in_memory = True

[trainval]
epochs = 16
